<!DOCTYPE html>
<html><!--this tag mus surround all of your code-->

    <!--Title of page goes here.-->
    <head>
        <!--This is the heading with the biggest font-->
        <h1>What you want to say goes here</h1>
    
        <!--This is the heading with the smallest font-->
        <h6>What you want to say goes here</h6>
    </head>

    <!--Normal body text goes here.-->
    <body>
        <!--This is a paragraph tag. It is normal text.-->
        <p>What you want to say goes here</p>
    
        <!--Makes the input on a different line than the button.-->
        <div>
            <!--Input text box. id is a way to keep track of data typed in box. -->
            <input id='userInput' type="text or number or password or email or ..." placeholder="Type things here...">
        </div>
    
        <!--Makes the button on it's own line.-->
        <div>
            <!--button. onclick is a reference to a function that does the work when the button is clicked.-->
            <button onclick='someJavascriptFunction()'>Button Text</button>
        </div>
    </body>
    
    <!--src is location of javascript file. Or javascript can go in between script tags-->
    <script src='exampleJavascriptFile.js'>
        
    </script>
    <link rel='stylesheet' href='exampleCSSStylesheet.css'>
</html>
